<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Lottie Player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <!-- Finance animated background -->
  <lottie-player 
    src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"
    background="transparent"
    speed="1"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.15;"
    loop
    autoplay>
  </lottie-player>

  <!-- Stylish site header -->
  <header class="site-header">
    <h1 class="fancy-title">Finance Buddy</h1>
  </header>

  <div id="auth-section">
    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
      <h2>Signup</h2>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Signup</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="show-signup">Signup</a></p>
    </form>
  </div>

  <div id="dashboard-section" class="hidden">
    <h1>Welcome to Personal Finance Buddy</h1>
    <button id="logout-button">Logout</button>

    <!-- Expense Tracker -->
    <section id="expense-tracker">
      <h2>Expense Tracker</h2>
      <form id="expense-form">
        <input type="text" id="expense-category" placeholder="Category" required>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </section>

    <!-- Budget Management -->
    <section id="budget-management">
      <h2>Budget Management</h2>
      <form id="budget-form">
        <input type="number" id="monthly-budget" placeholder="Set Monthly Budget" required>
        <button type="submit">Set Budget</button>
      </form>
      <p id="budget-summary"></p>
    </section>

    <!-- Savings Goals -->
    <section id="savings-goals">
      <h2>Savings Goals</h2>
      <form id="savings-form">
        <input type="text" id="savings-goal-name" placeholder="Goal Name" required>
        <input type="number" id="savings-goal-amount" placeholder="Target Amount" required>
        <button type="submit">Add Goal</button>
      </form>
      <ul id="savings-list"></ul>
    </section>
  </div>

  <script src="auth.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
